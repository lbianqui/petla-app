<ng-template #content let-modal>
  <div class="modal-header bg-color-petla">
    <h4 class="modal-title">
      <span class="brand-petla text-light">
        <fa-icon [icon]="faPaw"></fa-icon>
        Petla
      </span>

    </h4>
    <button type="button" class="close text-light" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4 class="modal-title">Registrate</h4>

    <div class="row mt-5">
      <div class="col-12">
        <label for="exampleInputEmail1" class="form-label font-weight-bold">Sos representante de un refugio: </label>
        <div class="form-check form-check-inline ml-2">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Si</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
      </div>
    </div>
    <div class="row mt-5 mb-5">
      <div class="col-12 mt-2">
        <label for="formFileLg" class="form-label">Nombre refugio:</label>
        <input class="form-control" id="disabledInput" type="text" placeholder="Puppis">
      </div>
      <div class="col-12 mt-2">
        <label for="formFileLg" class="form-label">Cuit:</label>
        <input class="form-control" id="disabledInput" type="text" placeholder="30-33728909-9">
      </div>
      <div class="col-12 mt-2">
        <label for="formFileLg" class="form-label">Email:</label>
        <input class="form-control" id="disabledInput" type="email" placeholder="email@gmail.com">
      </div>
      <div class="col-12 mt-2">
        <label for="formFileLg" class="form-label">Contraseña:</label>
        <input class="form-control" id="disabledInput" type="text" placeholder="pass123">
      </div>
      <div class="col-12 mt-2">
        <label for="formFileLg" class="form-label">Confirmar Contraseña:</label>
        <input class="form-control" id="disabledInput" type="text" placeholder="pass123">
      </div>
      <div class="col-12 mt-2">
        <label for="formFileLg" class="form-label">Direccion</label>
        <input class="form-control" id="disabledInput" type="text" placeholder="Rio de janeiro 212">
      </div>
      <div class="col-12 mt-2">
        <label for="formFileLg" class="form-label">CP</label>
        <input class="form-control" id="disabledInput" type="text" placeholder="1406">
      </div>
      <div class="col-12 mt-2">
        <label for="formFileLg" class="form-label">Teléfono:</label>
        <input class="form-control" id="disabledInput" type="text" placeholder="+541123213456">
      </div>
      <div class="col-12 mt-5">
        <button type="button" class="btn bg-color-petla text-light w-100" (click)="modal.close('Close click')">Finalizar Registro</button>

      </div>

    </div>

  </div>

</ng-template>
  <p class="mb-0 me-2 text-light login-text" (click)="openModal(content)"> Iniciar sesión | Registrate</p>
